<mat-card class="centered">
  <mat-form-field appearance="fill">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="search" (ngModelChange)="searchPlanets()" type="text">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <table mat-table style="width: 100%" [dataSource]="planetService.planets" matSort matSortActive="created"
    matSortDisableClear matSortDirection="desc">

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="popolazione">
      <th mat-header-cell *matHeaderCellDef> Popolazione </th>
      <td mat-cell *matCellDef="let element"> {{element.population}} </td>
    </ng-container>

    <ng-container matColumnDef="diametro">
      <th mat-header-cell *matHeaderCellDef> Diametro </th>
      <td mat-cell *matCellDef="let element"> {{element.diameter}} </td>
    </ng-container>

    <ng-container matColumnDef="terreno">
      <th mat-header-cell *matHeaderCellDef> Terreno </th>
      <td mat-cell *matCellDef="let element"> {{element.terrain}} </td>
    </ng-container>
    \
    <ng-container matColumnDef="film">
      <th mat-header-cell *matHeaderCellDef> Film </th>
      <td mat-cell *matCellDef="let element">
        <p *ngFor="let titolo of element.filmName">{{titolo}}</p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator showFirstLastButtons [length]="planetService.count" [pageSize]="10" (page)="getPlanetFromPage($event)">
  </mat-paginator>
</mat-card>
